<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Program Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .table-auto {
            border-collapse: collapse;
        }
        .table-auto th, .table-auto td {
            border: 1px solid #e5e7eb;
            padding: 8px;
        }
        .table-auto th {
            background-color: #f9fafb;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">University Program Recommender</h1>
        <p class="text-center text-gray-600 mb-8">
            Enter your A/L Z-score, stream, and district to see which degree programs you're eligible for based on historical data.
        </p>
        
        <form method="POST" action="/" class="space-y-6">
            <div>
                <label for="z_score" class="block text-sm font-medium text-gray-700">Your Z-score:</label>
                <input type="number" step="0.001" id="z_score" name="z_score" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 
                              focus:border-blue-500 focus:ring-blue-500 transition duration-150 ease-in-out"
                       placeholder="e.g., 1.700" value="{{ z_score }}">
            </div>

            <div>
                <label for="stream" class="block text-sm font-medium text-gray-700">Your A/L Stream:</label>
                <select id="stream" name="stream" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 
                               focus:border-blue-500 focus:ring-blue-500 transition duration-150 ease-in-out">
                    <option value="" disabled {% if not stream %}selected{% endif %}>Select a stream</option>
                    {% for s in unique_streams %}
                        <option value="{{ s }}" {% if stream and stream == s %}selected{% endif %}>{{ s | title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="district" class="block text-sm font-medium text-gray-700">Your District:</label>
                <select id="district" name="district" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 
                               focus:border-blue-500 focus:ring-blue-500 transition duration-150 ease-in-out">
                    <option value="" disabled {% if not district %}selected{% endif %}>Select a district</option>
                    {% for d in unique_districts %}
                        <option value="{{ d }}" {% if district and district == d %}selected{% endif %}>{{ d | title }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" 
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                           bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 
                           transition duration-150 ease-in-out">
                Get Recommendations
            </button>
        </form>

        {% if results %}
            <div class="mt-8 pt-4 border-t border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Recommended Courses</h2>
                <div class="overflow-x-auto">
                    {{ results | safe }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
